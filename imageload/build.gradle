apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'//this
group='com.github.cai784921129'//this

android {
    compileSdkVersion 25



    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:25.1.0'
}

//下面的的都是需要添加的

//下面的的都是需要添加的
task deleteOldJar(type: Delete) {
    delete 'build/outputs/imageLoad-1.0.jar'
}
task exportJar(type: Copy) {
    from('build/intermediates/intermediate-jars/release/')//3.0之前的版本是（build/intermediates/bundles/release/）之后发生了变化
    into('build/libs/')//输出路径,自定义
    include('classes.jar')
    rename ('classes.jar', 'imageLoad-1.0.jar')//后面的是jar包名,自定义
}

exportJar.dependsOn(deleteOldJar, build)
